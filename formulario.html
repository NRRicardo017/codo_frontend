<!DOCTYPE html>
<html>
   <head>
      <title>Formulario</title>

   </head>

  <body>
    <h1>Formularios</h1>
    <form action="registro-formulario.html"
    method="post">
      <label>Nombre:</label>

      <input type="text"
      maxlength="50"
      size="50"
      name="nombre">
     
      <label>Password:</label>
      <input type="password" 
      maxlength="4"
      size="4">
      <input type="submit" 
      value="Enviar">

    </form>
    <h1>Formularios 2 </h1>
<form action="registro-formulario.html"
      method="post">
  
  <ul>
        
    <input type="checkbox"
    value="Musica">
    <label>Opciones 1</label>
    <br>
    <input type="checkbox"
    value="Series">
    <label>Opciones 2</label>
    <br>
    <label>Opcion A</label>
    <input type="radio"
    value="A"
    name="opciones">
    <label>Opcion B</label>
    <input type="radio"
    value="A"
    name="opciones">
    
     

    <input type="submit" 
    value="Enviar">
</ul>
    
</form>

  <form>
    <table>
      <tr>
        <td>
          Nombre:
        </td>
        <td>
          <input name="nombre"
            type="text"
             >
        </td>
     </tr>
       <tr>
          <td>
            Fecha de nacimiento
          </td>
          <td>
            <input name="nombre"
            type="date"
            min="16-08-2022"
            max="18-08-2022">
          </td>


       </tr>
         
       <tr>
        <td>
          Edad:
        </td>
        <td>
          <input name="nombre"
          type="number"  min="1" max="150" step="2">
        </td>
     </tr>
       
    </table>

  </form>



 <hr>

    Volver
</a>

</body>

</html>
